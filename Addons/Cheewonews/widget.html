<div class="span2">
	<div class="columns-mod">
		<div class="hd cf">
			<h5>{$info.title}</h5>
			<div class="title-opt">
			</div>
		</div>
		<div class="bd">
			<div class="sys-info">
                <ul id="cheewo-news">
                <li>123</li>
                </ul>
			</div>
		</div>
	</div>
</div>
<script>
	function loadnews(){
		var $table = $('#cheewo-news');
		var loading = '<li>正在加载中...</li>';
		$table.html(loading);
		$.ajax({
				url: '{:addons_url("Cheewonews://cheewonews/get_news")}',
				success:function(data){
					$table.html(data.data);
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					$table.html('<li>更新失败</li>')
				}
			}
		);
	}
	$(function(){
		loadnews();// 首次加载 自动ajax一次获取内容
	})
</script>
