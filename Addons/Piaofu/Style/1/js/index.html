<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public/head"/>
</head>
<body>
<!-- 头部 -->
<include file="Public/header"/>	
<!-- 主体 -->
<div id="index_Main">
    <div id="index_Swf">
      <!-- 首页幻灯 调用方式 Ad('分类ID','模板名')   模板存放于模板目录/tablib/slide/ -->
      <div id="Index-Slide">
      {:Ad('30','Xslider')}
      </div>
    </div>
    <div id="index_product">
    	<volist name="product" id="data">
        	<div class="product_list">
            	<h2><em>{$data.title}</em></h2>
                <div class="more">
                	<ul>
                        <volist name="data['list']" id="list">
                        	<li><a href="{:U('Article/lists?category='.$list[name])}">{$list.title}</a></li>
                        </volist>
                    </ul>
                </div>
                <div class="list">
                   <ul>
                      <article:list typeid="$data['id']" row="6" addon="true" child="true" position="5">
	                          <li>
		                           <a href="{:U('Article/detail?id='.$list[id])}">
		                           <img src="{$list.cover_id|thumb=149,115}" width="149" height="115" alt="{$list.title}"/>
		                           </a>
		                           <em><a href="{:U('Article/detail?id='.$list[id])}">{$list.title}{$list.cover_id}</a></em>
		                           <span><i>{$list.addon.price}</i>&nbsp;/&nbsp;{$list.addon.weight}</span>
		                      </li>
		                           <if condition="(($key+1) % 6) eq 0">
		                           <li class="Zw_Y">&nbsp;</li>
		                           <else/>
		                           <li class="Zw_X">&nbsp;</li>
	                           </if>
                         </article:list>
                      </ul>
                </div>
            </div>
        </volist>
    </div> 
    <!--市场动态-->
    <div id="index_scdt">
    	<h2><em>市场动态</em></h2>
		<div class="list">
        	<ul>
                <volist name="scdt" id="data">
            		<li><a href="{:U('Article/lists?category='.$data[name])}">{$data.title}</a>     
                    	<ul>
                            <article:list typeid="$data['id']" row="5" addon="true">
                              	<li><a href="{:U('Article/detail?id='.$list[id])}" title="{$list.title}">{$list.title}</a></li>  
                            </article:list>
                         </ul>   
                    </li>       
                </volist>
            </ul> 
        </div>
    </div>
</div>


<script>
$(function(){
			var verifyimg = $(".verifyimg").attr("src");
            $(".reloadverify").click(function(){
                if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
		});
</script>
<!-- 底部 -->
<include file="Public/Comm_bottom"/>
</body>
</html>
