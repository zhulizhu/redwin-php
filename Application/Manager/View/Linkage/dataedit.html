<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'dataadd'">新增<else/>编辑</if>菜单数据</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:U()}" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
					<div class="form-item cf">
						<label class="item-label">数据值<span class="check-tips">（请输入数据值,一行一个）</span></label>
						<div class="controls">
                        	<label class="textarea input-large">
                        	<textarea name="title">{$info.title}</textarea>
                            </label>
						</div>
					</div>
				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info['id']}"/>
                        <input type="hidden" name="pid" value="{$info['pid']}" />
						<button class="btn submit-btn " type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
//导航高亮
highlight_subnav('{:U('Linkage/index')}');
</script>
</block>
