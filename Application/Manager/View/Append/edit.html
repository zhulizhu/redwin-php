<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'add'">新增<else/>编辑</if>附加模型</h2>
	</div>
	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
                	<div class="form-item cf">
						<label class="item-label">附加名称<span class="check-tips">（请输入附加模型的名称）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="title" value="{$info.title}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">对应分类<span class="check-tips">（请选择模型对应分类）</span></label>
						<div class="controls">
							<select name="typeid">
                            	<volist name="category" id="list">
								<option value="{$list.id}" >{$list.title}</option>
                                </volist>
							</select>
						</div>
					</div>
                    <div class="form-item cf">
						<label class="item-label">对应模型<span class="check-tips">（请选择对应附加模型）</span></label>
						<div class="controls">
							<select name="model_id">
                            	<volist name="model" id="list">
								<option value="{$list.id}">{$list.title}</option>
                                </volist>
							</select>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info['id']}"/>
						<button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
Think.setValue("extend", {$info.extend|default=0});

//导航高亮
highlight_subnav('{:U('Append/index')}');

$(function(){
	showTab();
})
</script>
</block>
