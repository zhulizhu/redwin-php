<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'addsort'">新增<else/>编辑</if>分类</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:U('addsort')}" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">分类名称<span class="check-tips">（请输入分类的名称）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="title" value="{$info.title}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">广告类型<span class="check-tips">（请选择广告的类型）</span></label>
						<div class="controls">
							<select name="type">
								<option value="0">图片广告</option>
								<option value="1">文字广告</option>
							</select>
						</div>
					</div>
					<div class="form-item cf hw">
						<label class="item-label">高宽设置<span class="check-tips">（请设置图片广告的高宽）</span></label>
						<div class="controls">
							<label>宽度：</label><input type="width" class="text input-small" name="width" value="{$info.width}">
							<label>高度：</label><input type="height" class="text input-small" name="height" value="{$info.height}">
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info['id']}"/>
						<button class="btn ajax-post submit-btn no-refresh" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
Think.setValue("extend", {$info.extend|default=0});

//导航高亮
highlight_subnav('{:U('Ads/index')}');
$(function(){
	showTab();
})
$(function(){
	$("select").change(function(){
		var id = $(this).val();
		if(id==0){
			$('.hw').show();
		}else{
			$('.hw').hide();
		}
	});
})
</script>
</block>
