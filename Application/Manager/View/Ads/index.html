<extend name="Public/base"/>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>广告分类列表</h2>

	</div>
    <div class="tools">
        <a class="btn" href="{:U('AddSort')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('delsort')}" target-form="ids">删 除</button>
    </div>

	<!-- 数据列表 -->
	<div class="data-table">
        <div class="data-table table-striped">
<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">编号</th>
		<th class="">名称</th>
		<th class="">广告类型</th>
		<th class="">宽度</th>
		<th class="">高度</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
	<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td><a href="{:U('Ads/Adlist?id='.$vo['id'])}">{$vo.title}</a></td>
			<td>
				<eq name="vo.type" value="0">图片广告</eq>
				<eq name="vo.type" value="1">文字广告</eq>
			</td>
			<td>{$vo.width} </td>
			<td>{$vo.height} </td>
			<td>
				<a href="{:U('Ads/editsort?id='.$vo['id'])}">编辑</a>
				<a href="{:U('Ads/delsort?ids='.$vo['id'])}" class="confirm ajax-get">删除</a>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>

        </div>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    <script type="text/javascript">
    $(function(){
    	$("#search").click(function(){
    		var url = $(this).attr('url');
    		var status = $('select[name=status]').val();
    		var search = $('input[name=search]').val();
    		if(status != ''){
    			url += '/status/' + status;
    		}
    		if(search != ''){
    			url += '/search/' + search;
    		}
    		window.location.href = url;
    	});
})
</script>
</block>
