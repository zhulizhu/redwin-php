<script src="__PUBLIC__/Home/Cheewo/js/jquery.Xslider.js"></script>
<style>
/*幻灯*/
.Xslide
{ width:100%; height:100%; position:relative;}
.Xslide .conbox/*图片盒子*/
{ width:9999em; position:absolute;/*必要元素*/ }
.Xslide .switcher/*数字盒子*/
{ position:absolute; bottom:5px; right:360px; float:right; z-index:10;}
.Xslide .switcher a/*数字按钮样式*/
{ width:10px; height:10px; border-radius: 50%; float:left; cursor:pointer; margin:4px;
 text-align:center; font-size:12px; background:url(__PUBLIC__/home/cheewo/images/wy.png) no-repeat; line-height:16px; }
.Xslide .switcher a.cur,.switcher a:hover/*数字按钮焦点*/
{ width:10px; height:10px; border-radius: 50%;text-decoration:none;
margin:4px;  background:url(__PUBLIC__/home/cheewo/images/ry.png) no-repeat;}
</style>
<div class="Xslide">
	<div class="conbox">
		<volist name="Adlist" id="vo">
    		<div><a href="{$vo.url}" <eq name="vo.target" value="1"> target="_blank" </eq> ><img class="lazy" data-original="{$vo.picture|thumb=$AdSort[width],$AdSort[height]}" width="{$AdSort.width}" height="{$AdSort.height}" src="__LAZY__" /></a></div>
    	</volist>
    </div>
    <div class="switcher">
    	<volist name="Adlist" id="vo">
    		<a href="#" <eq name="key" value="0"> class="cur"</eq> ></a>
    	</volist>
    </div>
</div>
<script>
$(function(){
	$(".Xslide").Xslider();
})
</script>
