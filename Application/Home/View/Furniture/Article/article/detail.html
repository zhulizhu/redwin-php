<extend name="Base/common"/>
<block name="body">
	<div id="Ej_main" class="prolists">
    	<include file="Public/Address"/>
        <!--左边-->
        <include file="Public/left"/>
        <!--右边-->
        <div class="right">
        	<div id="Show_Content">
				<h2>{$info.title}</h2>
				<div class="Time">
					<span class="author">{$info.uid|get_username}</span>
					<span> 发表于 {$info.create_time|date='Y-m-d H:i',###}</span>
				</div>
				<div class="Con">
					{$info.content}
				</div>
				<div class="Other">
					<article:prev name="prev" info="info">
                        	上一篇:<a href="{:U('?id='.$prev['id'])}" title="{$prev.title}">{$prev.title}</a><br/>
                    </article:prev>
                    <article:next name="next" info="info">
                        	下一篇:<a href="{:U('?id='.$next['id'])}" title="{$next.title}">{$next.title}</a>
                    </article:next>
				</div>
			</div>
        </div>
    </div>
    <!--<script src="http://www.99cmh.com/Public/static/ueditor/ueditor.parse.js"></script>-->
	<script>
	setTimeout(function(){uParse('div',{    'highlightJsUrl':'http://www.99cmh.com/Public/static/ueditor/third-party/SyntaxHighlighter/shCore.js',    'highlightCssUrl':'http://www.99cmh.com/Public/static/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css'})},300)
    </script>
</block>
