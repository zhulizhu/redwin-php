<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>验证码验证</h2>
	</div>
    
		<div class="sleft">
             <input type="text" name="verifycode"  value="" id="verifycode" placeholder="请输入要验证的验证码编号">
             <button class="btn" type="button" id="verify">验证</button>
		</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
	<script type="text/javascript">
    //导航高亮
	function Verify(verifycode){
                $.ajax({
				type:"GET",
				url:"{:U('verify')}?verifycode="+verifycode,
				success:function(msg){
					alert(msg);
					$("#verifycode").val("");
				},
				error:function(){
					alert("验证失败，请重新验证");
				}
				});
	}
	$("#verify").click(function(){
		var verifycode = $("#verifycode").val();
		Verify(verifycode);
		});
    highlight_subnav('{:U('Verify/index')}');
	</script>
</block>
