<extend name="Public/base" />

<block name="body">
	<!-- 标题 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>

	<!-- 按钮工具栏 -->
	<div class="cf">
		<div class="fl">
            <a href="{:U('add')}" class="btn">新 增</a>
            <button class="btn ajax-post confirm" target-form="ids" url="{:U('del')}">删 除</button>
		</div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="content" class="search-input" value="{:I('content')}" placeholder="请输入标题">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
	</div>


	<!-- 数据表格 -->
    <div class="data-table">
        <form class="ids">
		<table>
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th width="40">编号</th>
		<th>账号</th>
        <th>昵称</th>
        <th>微信号</th>
        <th>说明</th>
		<th width="40">操作</th>
		</tr>
    </thead>
    <tbody>
		<volist name="list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id}</td>
			<td>{$vo.kf_account}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo.wechatid}</td>
            <td>更多操作请移步至公众平台</td>
			<td><a class="confirm ajax-get" title="删除" href="{:U('del?id='.$vo['id'])}">删除</a></td>
		</tr>
		</volist>
	</tbody>
    </table> 
        </form>

        
	</div>

	<!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</div>

</block>
<block name="script">
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
        	$('.list_sort').click(function(){
        		var url = $(this).attr('url');
        		var ids = $('.ids:checked');
        		var param = '';
        		if(ids.length > 0){
        			var str = new Array();
        			ids.each(function(){
        				str.push($(this).val());
        			});
        			param = str.join(',');
        		}

        		if(url != undefined && url != ''){
        			window.location.href = url + '/ids/' + param;
        		}
        	});
        });
    </script>
</block>
