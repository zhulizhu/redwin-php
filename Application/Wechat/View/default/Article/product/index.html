<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public/head"/>
</head>
<body>
	<!-- 头部 -->
	<include file="Public/header"/>
    <!--当前位置-->
	<include file="Public/address"/>
    
<div id="EjMain">
	<!--左侧导航-->
	<div id="left">
		 {:leftnav()}
	</div>
    
    <div id="right">
    	<div id="right_List">
			<div id="WebPicList">
				<ul>
					<volist name="News_list" id="data">
						<li>
							<a href="{:U('Article/detail?id='.$data['id'])}" title="{$data.title}">
								<img src="{$data.cover_id|thumb=200,180}" width="200" height="180" alt="{$data.title}"/>
							</a>
							<em>
								<a href="{:U('Article/detail?id='.$data['id'])}" title="{$data.title}">{$data.title}</a>
							</em>
							<i><a href="{:U('Shopping/UpdateCart?id='.$data['id'].'&length=1')}">加入购物车</a></i>
							<span>{$data.create_time|date='Y-m-d',###}</span>
						</li>
						<if condition="(($key+1) % 3) eq 0">
							<li class="Zw_Y"></li>
						<else/>
							<li class="Zw_X"></li>
						</if>
					</volist>
				</ul>
			</div>
	    	<include file="Public/thePageInfo"/>
        </div>
    </div>
</div>
	<!-- 底部 -->
	<include file="Public/footer"/>
</body>
</html>
