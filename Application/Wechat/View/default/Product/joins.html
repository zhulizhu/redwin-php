<extend name="Base/common"/>
<block name="header">
</block>
<block name="body">
<volist name="ordlist" id="list">
<div class="join_main">
	<ul>
    	<li class="join_img">
    		<img src="{$list.photo|picture}"/>
        </li>
        <li class="join_info">
            <div class="username">{$list.nickname}</div>
            <div class="buy">购买了&nbsp;<span style="color:#ff8535">{$list.length}</span>&nbsp;人次</div>
            <div class="time">{$list.create_time|date='Y-m-d H:i:s',###}</div>        
        </li>
    </ul>	
</div>
</volist>
</block>
