<extend name="Base/common"/>
<block name="header">
	<header class="announced" id="overview">
		<div class="list_head">
			<div class="jp">
				<ul class="nav navbar-nav">
				<li><a href="javascript:;" style="text-decoration:none; color:red" onclick="select_menu()">全部奖品 </a>
                <ul style="position:absolute; top:34px; display:none; width:94px; text-indent:16px;" id="menu_ul">
                    <li style="background:#B80E0E; background-size:98px 20px; opacity:0.7;"><a href="{:U('Product/all')}" style=" color:#FFF">全部奖品</a></li>
                    <li style="background:#B80E0E; background-size:98px 20px; opacity:0.7;"><a href="{:U('Product/allList')}" style="color:#FFF">奖品列表</a></li>
                </ul>
               	</ul>
			</div>
			<a href="{:U('Product/newResult')}"><div class="new">最新揭晓</div></a>
			<p class="lead"></p>
		</div>
	</header>
</block>

<block name="body">
<volist name="mylist" id="list">
<a href="{:U('Product/detail','id='.$list['id'])}">
<div class="list_info" id="info_tan">
	<ul>
    	<li class="list_img">
    		<img src="{$list.cover_id|picture}"/>
        </li>
        
        <li class="li_info">
           <!--   <div class="username" title="{$list.title}">{$list.title}</div>-->
            <div class="price">市场价:&nbsp;￥&nbsp;<span class="n5"></span>
            <div class="duo">夺宝币:&nbsp;&nbsp;<span style="font-size:16px; color:#e23500">{$list.price}</span></div>
            </div>
            <div class="bar_bg">
            	<div class="bar2">
            	<img width="100%" height="10" src="__PUBLIC__/Wechat/images/bar2.png" />
            	</div>
            </div>
            <div class="num">
            <span class="ycy">
            <p class="n1">{$list.join}</p>
            <p>已参与</p>
            </span>
            <span class="zx">
            <p class="n3">{$list.total}</p>
            <p>总需人次</p>
            </span>
            <span class="sy">
            <p><if condition="($list[total]-$list[join] egt 0)"> {$list[total]-$list[join]}
            <else /> 0
            </if>
            </p>
            <p>剩余</p>
            </span>
            </div>        
        </li>
    </ul>
</div>
</a>
</volist>
<script type="text/javascript">
		function select_menu(){
			$("#menu_ul").slideToggle();
		}
		$(function(){
			$("#info_tan .li_info").each(function(){
				var n3 = $(this).find(".n3").text();
				var n1 = $(this).find(".n1").text();
				var n4 = n1/n3*100;
				if(n4>100){
					$(this).find(".bar2").css("width",100+"%");
				}else{
					$(this).find(".bar2").css("width",n4+"%");
				}
				var n5 = n3*10;
				$(this).find(".n5").html(n5);
				});	
		});
		
</script>

</block>
