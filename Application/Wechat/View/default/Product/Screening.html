<extend name="Base/common"/>

<block name="header">
<div class="scrheader">
	<div class="back"><a href="javascript:;" onclick="history.back();" class="icon-chevron-left"></a></div>
    <div class="scrsearch">
    	<form action="">
        	<input type="text" class="txt" value="{$info.title}"  />
        </form>
        <span class="icon-search"></span>
    </div>
    <div class="selbox"><a href="javascript:;">筛选</a></div>
</div>
</block>

<block name="body">
<div class="none"></div>
<div class="scrbody">
	<div class="order">
    	<ul>
        	<li class="f focus"><a href="">默认</a></li>
            <li><a href="">销量</a><span class="icon-angle-down"></span></li>
            <li><a href="">价格</a><span class="icon-angle-down"></span></li>
        </ul>
        <div class="line">&nbsp;</div>
    </div>
    <div class="lists">
    	<volist name="News_list" id="list" >
    	<div class="list">
        	<div class="img"><a href="{:U('Product/detail',array('id'=>$list['id']))}"><img src="{$list.cover_id|picture}" width="95" /></a></div>
            <div class="right">
            	<div class="title"><a href="{:U('Product/detail',array('id'=>$list['id']))}">{$list.title}</a></div>
            	<div class="ms">{$list.description}</div>
                <div class="price">￥{$list.price}</div>
                <div class="xiao">销量：<span class="l">1882</span>&nbsp;|&nbsp;评价：<span>917</span></div>
            </div>
        </div>
        </volist>
    </div>
</div>
<div class="shaixuan" id="shaixuan">
	<div class="head">筛选<a href="" class="btn">确定</a><a href="javascript:;" class="close">x</a></div>
    <div class="list">
    	<ul>
        	<li>
            	<span class="s">
                <a href="javascript:;">价格</a>
                <div class="right">
                	<span>0-199</span><i class="icon-angle-right"></i>
                </div>
                </span>
                <div class="more">
                	<div class="head"><a href="javascript:;" class="back icon-chevron-left"></a><h2>价格</h2></div>
                    <ul>
                    	<li class="selon"><a href="javascript:;">全部</a></li>
                        <li><a href="javascript:;">0-1000</a></li>
                        <li><a href="javascript:;">1001-2000</a></li>
                        <li><a href="javascript:;">2001-3000</a></li>
                        <li><a href="javascript:;">3001-4000</a></li>
                        <li><a href="javascript:;">4001-5000</a></li>
                        <li><a href="javascript:;">5000以上</a></li>
                        <div class="ok"><span class="icon-ok"></span></div>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="bg"></div>
<script>
$(function(){
	
	$(".selbox a").click(function(){
		$(".bg").show();
		$("#shaixuan").fadeIn(100);
	});
	
	$("#shaixuan .close").click(function(){
		$(".bg").hide();
		$("#shaixuan").fadeOut(100);
	});
	
	
	$("#shaixuan .list ul li .s").click(function(){
		$(this).parent().find(".more").fadeIn(100);
		$("#shaixuan .close").hide();
	});
	
	$("#shaixuan .list .more .back").click(function(){
		$(this).parent().parent().fadeOut(100);
		$("#shaixuan .close").show();
	});
	
})
</script>
</block>
