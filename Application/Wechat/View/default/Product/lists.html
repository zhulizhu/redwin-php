<extend name="Base/common"/>
<block name="body">

<div class="top-head">
	<div class="back"><a href="javascript:;" onclick="window.history.go(-1);">返回</a></div>
	<h2>{$category.title}</h2>
</div>

<div class="pro_list">
	<ul>
    	<notempty name="Pro_list">
    	<volist name="Pro_list" id="list">
    	<li>
            <div class="img"><a href="{:U('detail?id='.$list['id'])}"><img src="{$list.cover_id|picture}" /></a></div>
            <div class="info">
                <div class="title"><a href="{:U('detail?id='.$list['id'])}">{$list.title}</a></div>
                <div class="bottom">
                    <div class="left">
                        <p class="price">会员价 ￥{:auto_price($list['id'])}</p>
                        <p class="scj">市场价 ￥{$list.price}</p>
                    </div>
                    <div class="right">
                        总销量<br /><span>{$list.xiaoliang}</span>
                    </div>
                </div>
            </div>
        </li>
        </volist>
        <else/>
        <p align="center">什么都没有哦，亲</p>
        </notempty>
    </ul>
</div>
<script type="text/javascript">
$(function(){
	$(".img img").height($(".img img").width());
});
</script>
</block>
<block name="footer"></block>
