<extend name="Base/common"/>
<block name="body">

<div class="top-head">
	<div class="back"><a href="javascript:;" onclick="window.history.go(-1);">返回</a></div>
	<h2>浏览记录</h2>
</div>

<div class="pro_list">
	<ul>
    	<empty name="list" >
        <h4 style=" text-align:center; font-size:14px;">空空如也..</h4>
        <else/>
    	<volist name="list" id="list">
    	<li>
            <div class="img"><a href="{:U('Product/detail?id='.$list['id'])}"><img src="{$list.cover_id|picture}" /></a></div>
            <div class="info">
                <div class="title"><a href="{:U('Product/detail?id='.$list['id'])}">{$list.title}</a></div>
                <div class="bottom">
                    <div class="left">
                        <p class="price">会员价 ￥{:auto_price($list['id'])}</p>
                        <p class="scj">市场价 ￥{$list.price}</p>
                    </div>
                    <div class="right">
                        总销量<br /><span>{$list.xiaoliang}</span>
                    </div>
                </div>
            </div>
        </li>
        </volist>
        </empty>
    </ul>
</div>

</block>
<block name="footer"></block>
