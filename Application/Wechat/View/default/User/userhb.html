<extend name="Base/common"/>


<block name="body">

<style>
.userhb
{ width:100%; height:auto; background:#c0211e; position:relative;}
.userhb .bgimg
{ width:100%; height:auto;}
.userhb .bgimg img
{ width:100%;}
.userhb .face
{ width:60px; height:60px; border-radius:50%; position:absolute; left:40px; top:30px; z-index:1; overflow:hidden;}
.userhb .top-btn
{ width:90%; position:relative; margin-left:5%; margin-top:20px;}
.userhb .top-btn .qun
{ width:100%; height:40px; line-height:40px; text-align:center; position:absolute; left:0px; top:0px; background:#ff8901; border-radius:8px; color:#fff; font-size:16px;}
.userhb .top-btn .putong
{ width:46%; height:40px; line-height:40px; text-align:center; position:absolute; left:50%; top:0px; background:#fbe63d;  border-radius:8px; color:#a35c00; font-size:16px;}
.userhb .bottom-btn
{ width:100%; position:relative; text-align:center; margin-top:90px; color:#fff;}
.userhb .bottom-btn a
{ color:#fff;}
</style>

<div class="userhb">
	<div class="face"><img src="{:get_face()}" width="60" height="60" /></div>
	<div class="bgimg"><img src="__PUBLIC__/wechat/images/hb/a.png" /></div>
    <div class="top-btn">
    	<a href="{:U('user_addhb')}" class="qun">立即发红包</a>
    </div>
    <div class="bottom-btn">
    	<a href="{:U('myhb')}">我发的红包</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="{:U('coupons')}">收到的红包</a>
    </div>
</div>
<script>
$(function(){
	$(".userhb").height($(window).height()-62);
});
</script>
