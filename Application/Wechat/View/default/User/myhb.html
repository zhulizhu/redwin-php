<extend name="Base/common"/>


<block name="body">
<div class="top-head">
	<div class="back"><a href="javascript:;" onclick="window.history.go(-1);">返回</a></div>
	<h2>发出去的红包</h2>
    <div class="cart_edit"><a href="{:U('user_addhb')}" class="editcart">+ 发红包</a></div>
</div>
<style>
.user-coupons
{ width:100%; height:auto;}
.user-coupons ul
{ width:90%; height:auto; list-style:none; margin:0px auto; margin-top:30px;}
.user-coupons ul li
{ width:100%; height:110px; overflow:hidden; border-radius:5px; position:relative; background:#f8f8f8; margin-bottom:20px;}
.user-coupons ul li .title
{ position:absolute; left:10px; top:10px; font-size:20px;}
.user-coupons ul li .youxiaoqi
{ position:absolute; left:10px; top:40px;}
.user-coupons ul li .shuoming
{ position:absolute; left:10px; bottom:10px;}
.user-coupons ul li .money
{ position:absolute; right:10px; top:10px; font-size:14px; text-align:right;}
.user-coupons ul li .hb_type
{ position:absolute; left:10px; top:50px;}
.user-coupons ul li .money span
{ font-size:20px; color:#fe2020; margin-right:3px;}
.user-coupons ul li .bottom
{ width:100%; height:5px; background:#F63; position:absolute; left:0px; bottom:0px;}
</style>
<div class="user-coupons">
	
    <ul>
    	<volist name="list" id="list">
    	<li>
        	<a href="{:U('index/userhb?id='.$list['id'])}" style="color:#333;">
        	<div class="title">￥{$list.countmoney}</div>
            <div class="shuoming">{$list.content}</div>
            <div class="hb_type"><eq name="list.hb_type" value="2">拼手气红包<else/>普通红包</eq></div>
            <div class="money">
            	<eq name="list.hb_type" value="2">总金额<else/>单个金额</eq>：￥<span>{$list.money}</span>元<br />
            	共<span>{$list.times}</span>个<br />
                剩<span>{$list.last}</span>个
            </div>
        	<div class="bottom"></div>
            </a>
        </li>
        </volist>
    </ul>
    
</div>
</block>
