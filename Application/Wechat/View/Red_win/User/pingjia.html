<extend name="Base/common"/>

<block name="header">
<div class="user-page-head">
	<div class="back"><a href="javascript:;" onclick="history.back();" class="icon-chevron-left"></a></div>
    <h2>{$info.title}</h2>
</div>
</block>

<block name="body">

<div class="user-page">
	<div class="like">
    	<ul>
        	<if condition="count($list) eq 0" >
            <p>您还没有购买，<a href="{:U('Wechat')}">去逛逛吧&gt;&gt;</a></p>
            <else/>
            <volist name="list" id="list" >
        	<li>
            	<div class="img"><a href="{:U('Product/detail','id='.$list[id])}"><img src="{$list.cover_id|picture}" width="60" height="60" /></a></div>
                <div class="right">
                	<div class="title"><a href="{:U('Product/detail','id='.$list[id])}">{$list.title}</a></div>
                    <div class="pingjia">
                    <eq name="list.order.pingjia" value="0">
                    	<a href="{:U('addpj','id='.$list[order][id])}"><span class="icon-comment"></span> 发表评价</a>
                    <else/>
                    	<a href="javascript:;"><span class="icon-ok"></span> 已评价</a>
                    </eq>
                    
                    </div>
                </div>                
            </li>
            </volist>
            </if>
        </ul>
    </div>
</div>

</block>
