<script type="text/javascript">

    $(function(){
        $(".pop_cate").show();
        $(".pop_rig").hide();
        var str = getParameter("id");
        if(str){
            var field = $("#"+str).attr("field");
            $(".pop_lef ul li").removeClass("public_pop");
            $("#"+str).addClass("public_pop");
        }else{
            var field = $(".pop_lef ul li").eq(0).attr("field");
            $(".pop_lef ul li").eq(0).addClass("public_pop");
        }
        $(".pop_rig").hide();
        $("."+field).show();

        $(".pop_lef ul a").click(function(){
            var field = $(this).find("li").attr("field");
            $(".pop_lef ul a").removeClass("public_pop");
            $(field).addClass("public_pop");
            $(".pop_rig").hide();
            $("."+field).show();
        });

    });

        function getParameter(param)
        {
            var query = window.location.search;//获取URL地址中？后的所有字符
            var iLen = param.length;//获取你的参数名称长度
            var iStart = query.indexOf(param);//获取你该参数名称的其实索引
            if (iStart == -1)//-1为没有该参数
                return "";
            iStart += iLen + 1;
            var iEnd = query.indexOf("&", iStart);//获取第二个参数的其实索引
            if (iEnd == -1)//只有一个参数
                return query.substring(iStart);//获取单个参数的参数值
            return query.substring(iStart, iEnd);//获取第二个参数的值
        }
</script>
